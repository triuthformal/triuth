<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Interactive Python in Browser (Pyodide)</title>
  </head>
  <body>
    <h1>Pyodide interactive demo</h1>

    <label>
      Type something:
      <input id="inp" type="text" placeholder="Enter text..." />
    </label>

    <button id="run">Run Python</button>

    <pre id="out"></pre>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
