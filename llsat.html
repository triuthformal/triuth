<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LLSAT</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      textarea { width: 100%; box-sizing: border-box; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      pre { background: #f6f8fa; padding: 12px; border-radius: 8px; white-space: pre-wrap; }
      button { padding: 6px 12px; }
    </style>
  </head>
  <body>
    <h1>LLSAT</h1>

    <label for="inp_lines"><b>Multiple expressions (one per line):</b></label><br />
    <textarea id="inp_lines" rows="14" placeholder="Example:
(and p (not p))
(implies p q)
(or p q)"></textarea>

    <div style="margin-top: 12px;">
      <button id="run">Run</button>
    </div>

    <pre id="out">Click Run.</pre>

    <script type="module" src="./app_llsat.js"></script>
  </body>
</html>
